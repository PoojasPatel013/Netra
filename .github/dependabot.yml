version: 2
updates:
  # Maintain Python dependencies (Poetry/pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"

  # Maintain Dockerfile base images (Root)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
  
  # Maintain Dockerfile base images (Services)
  - package-ecosystem: "docker"
    directory: "/netra"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Maintain GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github_actions"
