services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://netra:netrapassword@db:5432/netra_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app # Hot reload for development
    command: uvicorn netra.api.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=netra
      - POSTGRES_PASSWORD=netrapassword
      - POSTGRES_DB=netra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://netra:netrapassword@db:5432/netra_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: python -m netra.core.worker

volumes:
  postgres_data:
