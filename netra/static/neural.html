<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETRA: Neural Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #050505; color: #e2e8f0; }
        .grid-cell { transition: all 0.5s ease; }
        .grid-cell:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Top Nav -->
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/40 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-green-500/20 flex items-center justify-center border border-green-500/50">
                <i data-lucide="brain" class="text-green-400 w-5 h-5"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white">NETRA <span class="text-green-400">INTELLIGENCE</span></h1>
        </div>
        <a href="/" class="text-sm text-slate-400 hover:text-white transition-colors flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Dashboard
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 grid grid-cols-12 gap-6 p-6">
        
        <!-- Left: The Intelligent Grid -->
        <div class="col-span-8 flex flex-col gap-4">
            <div class="bg-white/5 rounded-xl border border-white/10 p-6 flex-1 flex flex-col relative overflow-hidden">
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(34,197,94,0.1)_0%,transparent_70%)]"></div>
                
                <div class="flex justify-between items-center mb-6 z-10">
                    <div>
                        <h2 class="text-2xl font-bold text-white">System Cortex</h2>
                        <p class="text-slate-400 text-sm">Visualizing active neural pathways</p>
                    </div>
                    <div class="flex gap-2">
                        <span class="px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20 text-xs text-green-400 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ONLINE
                        </span>
                    </div>
                </div>

                <!-- The Grid Visualization -->
                <div id="neuralGrid" class="flex-1 grid grid-cols-8 grid-rows-6 gap-2 z-10">
                    <!-- Javascript will populate this -->
                </div>
            </div>
        </div>

        <!-- Right: AI Insights (Plain English) -->
        <div class="col-span-4 flex flex-col gap-4">
            <div class="bg-white/5 rounded-xl border border-white/10 p-6 flex-1 flex flex-col">
                <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                    <i data-lucide="sparkles" class="text-yellow-400 w-5 h-5"></i> AI Insights
                </h3>
                
                <div id="ai-feed" class="space-y-4 overflow-y-auto flex-1 pr-2">
                    <!-- Dynamic Items -->
                    <div class="p-4 rounded-lg bg-green-500/5 border border-green-500/10">
                        <p class="text-sm text-slate-300">"System is healthy. I've scanned 12 assets and found nothing distinctively dangerous in the last hour."</p>
                        <span class="text-[10px] text-slate-500 mt-2 block">JUST NOW</span>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
             <div class="bg-white/5 rounded-xl border border-white/10 p-6 h-1/3">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4">Neural Commands</h3>
                <div class="grid grid-cols-2 gap-3">
                    <button class="p-3 rounded bg-white/5 hover:bg-white/10 border border-white/10 text-xs text-white transition-colors text-left flex flex-col gap-1 group">
                        <i data-lucide="scan" class="text-blue-400 group-hover:scale-110 transition-transform"></i>
                        <span>Deep Scan</span>
                    </button>
                     <button class="p-3 rounded bg-white/5 hover:bg-white/10 border border-white/10 text-xs text-white transition-colors text-left flex flex-col gap-1 group">
                        <i data-lucide="shield-check" class="text-green-400 group-hover:scale-110 transition-transform"></i>
                        <span>Verify Integrity</span>
                    </button>
                </div>
             </div>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // 1. Generate Grid
        const grid = document.getElementById('neuralGrid');
        for (let i = 0; i < 48; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell rounded bg-white/5 border border-white/5 relative overflow-hidden group';
            // Random activity
            if (Math.random() > 0.7) {
                cell.classList.add('bg-green-500/20', 'border-green-500/30');
                if (Math.random() > 0.5) cell.classList.add('pulse');
            }
            grid.appendChild(cell);
        }

        // 2. Fetch Real Stats for "Insights"
        async function fetchInsights() {
            const token = localStorage.getItem('netra_token');
            if(!token) return;
            
            try {
                const res = await fetch('/api/stats', { headers: { 'Authorization': `Bearer ` + token }});
                const data = await res.json();
                
                const feed = document.getElementById('ai-feed');
                let message = "";
                
                // Plain English Logic
                if (data.vulns > 20) {
                     message = `Warning. I've detected ${data.vulns} vulnerabilities. This is higher than usual. You should check the main dashboard.`;
                } else if (data.vulns > 0) {
                     message = `I see ${data.vulns} potential issues. Nothing critical, but worth a look when you have time.`;
                } else {
                     message = "Everything looks clean. My sensors aren't picking up any threats.";
                }
                
                // Prepend
                const msgDiv = document.createElement('div');
                msgDiv.className = 'p-4 rounded-lg bg-blue-500/5 border border-blue-500/10 animate-fade-in';
                msgDiv.innerHTML = `
                    <p class="text-sm text-slate-300">"${message}"</p>
                    <span class="text-[10px] text-slate-500 mt-2 block">LIVE ANALYSIS</span>
                `;
                feed.prepend(msgDiv);
                
            } catch(e) { console.error(e); }
        }
        
        // Initial Fetch
        fetchInsights();
        setInterval(fetchInsights, 10000);

    </script>
</body>
</html>
